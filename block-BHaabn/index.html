<!-- 
- Create a gallery using flexbox according to the layout shown below.

![Flex Shrink Property](https://raw.githubusercontent.com/suraj122/AC-STYLE-images/master/flexbox/ex-1.png)

- Using CSS resets is necessary.
- Use semantic tags and keep the nesting and indentation proper.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Section</title>
    <link rel="stylesheet" href="assets/stylesheet/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Uchen&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="brand-div">
                <img src="assets/media/altcampus-logo.svg" alt="altcampus">
            </div>
            <div class="nav-links">
                <ul class="links-li">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Policy</a></li>
                </ul>
            </div>
        </div>
    </header>
    <!-- Main -->
    <main>
        <section class="heading">
            <h1>Gallery</h1>
        </section>
        <article class="gallery">
            <div class="gallery-container">
                <img src="assets/media/01.png" alt="pic1">
                <img src="assets/media/02.png" alt="pic1">
                <img src="assets/media/03.png" alt="pic1">
                <img src="assets/media/04.png" alt="pic1">
                <img src="assets/media/05.png" alt="pic1">
                <img src="assets/media/06.png" alt="pic1">

            </div>
        </article>
    </main>
    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <div class="copywrite">
                &copy;AltCampus
            </div>
            <div class="social-links">
                <div class="facebook">
                    <img src="assets/media/facebook-brands.svg" alt="facebook-brand">
                </div>
                <div class="twitter">
                    <img src="assets/media/twitter-brands.svg" alt="twitter-brands">
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
